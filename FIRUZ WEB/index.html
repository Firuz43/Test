<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4404e517bc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div>
          <label for="sname">Surname:</label>
          <input type="text" id="sname" placeholder="Surname">
        </div>
        <div>
            <label for="date">Birth Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="select">Select:</label>
            <select name="select" id="select">
                <option value="far fa-star">&#xf005;Star</option>
                <option value="far fa-heart">&#xf004;Heart</option>
                <option value="square">Square</option>
            </select>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
